<!DOCTYPE html>
<html>
<head>
<title>Margin</title>
<style>
*
{
margin:0;
padding:0;
}
.pad
{
height:50px;
width:50px;
padding:2px;
}
#first
{
margin:5px 5px 65px 45px;
background-color:slateblue;
}
#second
{
margin:50px 5px 5px 5px;
background-color:mediumorchid;
}
</style>
</head>
<body>
<div id="first" class="pad">First</div>
<div id="second" class="pad">Second</div>
</body>
</html>
