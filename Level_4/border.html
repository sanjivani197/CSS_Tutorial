<!DOCTYPE html>
<html>
<head>
<title>Border</title>
<style>
*
{
margin:0;
padding:0;
}
.pad
{
height:50px;
width:50px;
padding:2px;
margin:5px

}
#first
{
border: 2px solid;
border-radius:5px 19px 5px 5px;
background-color:slateblue;
}
#second
{
border: 3px dotted red;
border-radius:15px;
background-color:mediumorchid;
box-sizing:border-box;
}
 </style>
</head>
<body>
<div id="first" class="pad">First</div>
<div id="second" class="pad">Second</div>
</body>
</html>
