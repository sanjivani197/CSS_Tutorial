<!DOCTYPE html>
<html>
<head>
<style>
   .progress_container
   {
   width:90%;
    height:25px;
	background-color:yellow;
	border:2px solid black;
	border-radius:20px;
	position:relative;
	left:4%
	}
	.progress_bar
	{
	background-color:mediumorchid;
	height:100%;
	border-radius:20px;
	animation:tree 3s ;
	}
@keyframes tree
{ 
           0% {width: 0%;}
            90% {width: 95%;}
            95% {width: 70%;}
            100% {width: 100%;}
}
</style>
</head>
<body>
<h1>Practice_Set_7</h1>
<div class="progress_container">
<div class="progress_bar">
</div>
</div>
</body>
</html>
